<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome to my new weather app</h1>
    <h2>It's being coded at the moment</h2>
    <h3>It's coming out soon, be patient😉</h3>

    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
          />
          <input
            class="search-form-button"
            type="submit"
            value="Search"
            id="search-form-button"
          />
        </form>
        <div class="line">
          <hr />
        </div>
      </header>

      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="app-city">San Francisco</h1>
            <p class="app-details">
              Saturday 00:33, scattered clouds
              <br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong class="wind">3.13 km/h</strong>
            </p>
          </div>
          <div class="app-temperature">
            <div class="app-icon" id="app-icon">🌤️</div>
            <div class="app-temperature-value" id="app-temperature-value">
              30
            </div>
            <div class="app-temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Valentina-rapunzel" target="_blank"
          >Valentina Rapunzel</a
        >
        , published on
        <a
          href="https://github.com/Valentina-rapunzel/meteo-app"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a
          href="https://meteo-app-valentina-rapunzel.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
